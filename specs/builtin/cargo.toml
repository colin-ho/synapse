name = "cargo"
version_command = "cargo --version"
description = "Rust package manager"

[[options]]
long = "--version"
short = "-V"
description = "Print version"

[[options]]
long = "--help"
short = "-h"
description = "Print help"

[[options]]
long = "--verbose"
short = "-v"
description = "Use verbose output"

[[options]]
long = "--color"
takes_arg = true
description = "Coloring: auto, always, never"

[[subcommands]]
name = "build"
aliases = ["b"]
description = "Compile the current package"

  [[subcommands.options]]
  long = "--release"
  description = "Build in release mode"

  [[subcommands.options]]
  long = "--all-targets"
  description = "Build all targets"

  [[subcommands.options]]
  short = "-p"
  long = "--package"
  takes_arg = true
  description = "Build only the specified package"

  [[subcommands.options]]
  long = "--workspace"
  description = "Build all workspace members"

  [[subcommands.options]]
  long = "--target"
  takes_arg = true
  description = "Build for the target triple"

  [[subcommands.options]]
  short = "-j"
  long = "--jobs"
  takes_arg = true
  description = "Number of parallel jobs"

[[subcommands]]
name = "test"
aliases = ["t"]
description = "Run tests"

  [[subcommands.options]]
  long = "--release"
  description = "Test in release mode"

  [[subcommands.options]]
  long = "--all-targets"
  description = "Test all targets"

  [[subcommands.options]]
  short = "-p"
  long = "--package"
  takes_arg = true
  description = "Test only the specified package"

  [[subcommands.options]]
  long = "--workspace"
  description = "Test all workspace members"

  [[subcommands.options]]
  long = "--test"
  takes_arg = true
  description = "Test only the specified test target"

  [[subcommands.options]]
  long = "--no-fail-fast"
  description = "Run all tests regardless of failure"

  [[subcommands.options]]
  long = "--nocapture"
  description = "Don't capture stdout/stderr"

[[subcommands]]
name = "run"
aliases = ["r"]
description = "Run a binary or example"

  [[subcommands.options]]
  long = "--release"
  description = "Run in release mode"

  [[subcommands.options]]
  long = "--bin"
  takes_arg = true
  description = "Run the specified binary"

  [[subcommands.options]]
  long = "--example"
  takes_arg = true
  description = "Run the specified example"

  [[subcommands.options]]
  short = "-p"
  long = "--package"
  takes_arg = true
  description = "Run from the specified package"

[[subcommands]]
name = "check"
aliases = ["c"]
description = "Analyze the current package without building"

  [[subcommands.options]]
  long = "--all-targets"
  description = "Check all targets"

  [[subcommands.options]]
  short = "-p"
  long = "--package"
  takes_arg = true
  description = "Check only the specified package"

  [[subcommands.options]]
  long = "--workspace"
  description = "Check all workspace members"

[[subcommands]]
name = "clippy"
description = "Run Clippy lints"

  [[subcommands.options]]
  long = "--all-targets"
  description = "Lint all targets"

  [[subcommands.options]]
  long = "--fix"
  description = "Automatically apply lint suggestions"

  [[subcommands.options]]
  long = "--workspace"
  description = "Lint all workspace members"

[[subcommands]]
name = "fmt"
description = "Format Rust code"

  [[subcommands.options]]
  long = "--all"
  description = "Format all packages"

  [[subcommands.options]]
  long = "--check"
  description = "Check formatting without modifying files"

[[subcommands]]
name = "bench"
description = "Run benchmarks"

  [[subcommands.options]]
  short = "-p"
  long = "--package"
  takes_arg = true
  description = "Benchmark only the specified package"

[[subcommands]]
name = "doc"
description = "Build package documentation"

  [[subcommands.options]]
  long = "--open"
  description = "Open docs in browser"

  [[subcommands.options]]
  long = "--no-deps"
  description = "Don't build docs for dependencies"

[[subcommands]]
name = "add"
description = "Add dependencies to Cargo.toml"

  [[subcommands.options]]
  long = "--dev"
  short = "-D"
  description = "Add as dev dependency"

  [[subcommands.options]]
  long = "--build"
  short = "-B"
  description = "Add as build dependency"

  [[subcommands.options]]
  long = "--features"
  short = "-F"
  takes_arg = true
  description = "Space or comma separated features"

[[subcommands]]
name = "remove"
aliases = ["rm"]
description = "Remove dependencies from Cargo.toml"

[[subcommands]]
name = "init"
description = "Create a new Cargo package in an existing directory"

  [[subcommands.options]]
  long = "--lib"
  description = "Create a library package"

  [[subcommands.options]]
  long = "--bin"
  description = "Create a binary package"

[[subcommands]]
name = "new"
description = "Create a new Cargo package"

  [[subcommands.options]]
  long = "--lib"
  description = "Create a library package"

  [[subcommands.options]]
  long = "--bin"
  description = "Create a binary package"

[[subcommands]]
name = "clean"
description = "Remove generated artifacts"

  [[subcommands.options]]
  long = "--release"
  description = "Clean release artifacts"

[[subcommands]]
name = "update"
description = "Update dependencies in Cargo.lock"

  [[subcommands.options]]
  long = "--workspace"
  description = "Update all workspace members"

[[subcommands]]
name = "publish"
description = "Package and upload this package to a registry"

  [[subcommands.options]]
  long = "--dry-run"
  description = "Perform all checks without uploading"
