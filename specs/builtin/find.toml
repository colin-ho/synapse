name = "find"
description = "Search for files in a directory hierarchy"

[[options]]
long = "-name"
takes_arg = true
description = "Match filename pattern"

[[options]]
long = "-iname"
takes_arg = true
description = "Match filename pattern (case insensitive)"

[[options]]
long = "-type"
takes_arg = true
description = "File type (f=file, d=directory, l=symlink)"

[[options]]
long = "-maxdepth"
takes_arg = true
description = "Maximum search depth"

[[options]]
long = "-mindepth"
takes_arg = true
description = "Minimum search depth"

[[options]]
long = "-mtime"
takes_arg = true
description = "File modified N days ago"

[[options]]
long = "-size"
takes_arg = true
description = "File size"

[[options]]
long = "-exec"
takes_arg = true
description = "Execute command on matched files"

[[options]]
long = "-delete"
description = "Delete matched files"

[[options]]
long = "-print"
description = "Print matched file paths"

[[options]]
long = "-print0"
description = "Print matched file paths separated by null"

[[options]]
long = "-path"
takes_arg = true
description = "Match full path pattern"

[[args]]
name = "starting-point"
template = "directories"
