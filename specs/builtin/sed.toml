name = "sed"
description = "Stream editor for filtering and transforming text"

[[options]]
short = "-e"
long = "--expression"
takes_arg = true
description = "Add the script to the commands to be executed"

[[options]]
short = "-f"
long = "--file"
takes_arg = true
description = "Add the contents of script-file to the commands"

[[options]]
short = "-i"
description = "Edit files in place"

[[options]]
short = "-n"
long = "--quiet"
description = "Suppress automatic printing of pattern space"

[[options]]
short = "-E"
long = "--regexp-extended"
description = "Use extended regular expressions"

[[args]]
name = "script"

[[args]]
name = "file"
template = "file_paths"
variadic = true
