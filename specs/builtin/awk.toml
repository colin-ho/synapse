name = "awk"
aliases = ["gawk", "mawk"]
description = "Pattern scanning and text processing language"

[[options]]
short = "-F"
takes_arg = true
description = "Field separator"

[[options]]
short = "-v"
takes_arg = true
description = "Assign variable before execution"

[[options]]
short = "-f"
takes_arg = true
description = "Read program from file"

[[args]]
name = "program"

[[args]]
name = "file"
template = "file_paths"
variadic = true
