name = "cp"
description = "Copy files and directories"

[[options]]
short = "-r"
long = "--recursive"
description = "Copy directories recursively"

[[options]]
short = "-n"
long = "--no-clobber"
description = "Do not overwrite an existing file"

[[options]]
short = "-v"
long = "--verbose"
description = "Explain what is being done"

[[options]]
short = "-a"
long = "--archive"
description = "Same as -dR --preserve=all"

[[options]]
short = "-i"
long = "--interactive"
description = "Prompt before overwrite"

[[options]]
short = "-u"
long = "--update"
description = "Copy only when source is newer"

[[options]]
short = "-f"
long = "--force"
description = "Force copy by removing destination file if needed"

[[options]]
short = "-p"
description = "Preserve mode, ownership, and timestamps"

[[options]]
short = "-L"
long = "--dereference"
description = "Always follow symbolic links in source"

[[args]]
name = "source"
template = "file_paths"
variadic = true
