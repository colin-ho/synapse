name = "rsync"
description = "Fast, versatile file copying tool"

[[options]]
short = "-a"
long = "--archive"
description = "Archive mode (equals -rlptgoD)"

[[options]]
short = "-v"
long = "--verbose"
description = "Increase verbosity"

[[options]]
short = "-z"
long = "--compress"
description = "Compress file data during transfer"

[[options]]
short = "-r"
long = "--recursive"
description = "Recurse into directories"

[[options]]
short = "-n"
long = "--dry-run"
description = "Perform a trial run with no changes"

[[options]]
long = "--delete"
description = "Delete extraneous files from dest dirs"

[[options]]
long = "--exclude"
takes_arg = true
description = "Exclude files matching pattern"

[[options]]
long = "--include"
takes_arg = true
description = "Include files matching pattern"

[[options]]
short = "-P"
description = "Same as --partial --progress"

[[options]]
long = "--progress"
description = "Show progress during transfer"

[[options]]
short = "-e"
long = "--rsh"
takes_arg = true
description = "Specify the remote shell to use"

[[options]]
short = "-h"
long = "--human-readable"
description = "Output numbers in human-readable format"

[[options]]
long = "--exclude-from"
takes_arg = true
description = "Read exclude patterns from file"

[[args]]
name = "source"
template = "file_paths"

[[args]]
name = "destination"
template = "file_paths"
