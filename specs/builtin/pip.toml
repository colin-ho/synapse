name = "pip"
aliases = ["pip3"]
description = "Python package installer"

[[subcommands]]
name = "install"
description = "Install packages"

  [[subcommands.options]]
  short = "-r"
  long = "--requirement"
  takes_arg = true
  description = "Install from requirements file"

  [[subcommands.options]]
  short = "-U"
  long = "--upgrade"
  description = "Upgrade packages to newest"

  [[subcommands.options]]
  short = "-e"
  long = "--editable"
  takes_arg = true
  description = "Install editable project"

  [[subcommands.options]]
  long = "--no-deps"
  description = "Don't install dependencies"

  [[subcommands.options]]
  long = "--pre"
  description = "Include pre-release versions"

  [[subcommands.options]]
  long = "--user"
  description = "Install to user site-packages directory"

  [[subcommands.options]]
  long = "--no-cache-dir"
  description = "Disable the cache"

  [[subcommands.options]]
  short = "-i"
  long = "--index-url"
  takes_arg = true
  description = "Base URL of the Python Package Index"

  [[subcommands.options]]
  long = "--extra-index-url"
  takes_arg = true
  description = "Extra URLs of package indexes"

  [[subcommands.options]]
  short = "-t"
  long = "--target"
  takes_arg = true
  description = "Install packages into target directory"

  [[subcommands.args]]
  name = "packages"
  variadic = true

[[subcommands]]
name = "uninstall"
description = "Uninstall packages"

  [[subcommands.options]]
  short = "-y"
  long = "--yes"
  description = "Don't ask for confirmation"

  [[subcommands.args]]
  name = "packages"
  variadic = true
  [subcommands.args.generator]
  command = "pip list --format=columns 2>/dev/null | tail -n +3 | awk '{print $1}'"
  cache_ttl_secs = 30

[[subcommands]]
name = "freeze"
description = "Output installed packages in requirements format"

[[subcommands]]
name = "list"
description = "List installed packages"

  [[subcommands.options]]
  short = "-o"
  long = "--outdated"
  description = "List outdated packages"

  [[subcommands.options]]
  short = "-u"
  long = "--uptodate"
  description = "List up-to-date packages"

[[subcommands]]
name = "show"
description = "Show information about packages"

  [[subcommands.args]]
  name = "packages"
  variadic = true
  [subcommands.args.generator]
  command = "pip list --format=columns 2>/dev/null | tail -n +3 | awk '{print $1}'"
  cache_ttl_secs = 30

[[subcommands]]
name = "check"
description = "Verify installed packages have compatible dependencies"

[[subcommands]]
name = "search"
description = "Search PyPI for packages"

  [[subcommands.args]]
  name = "query"

[[subcommands]]
name = "download"
description = "Download packages"

  [[subcommands.options]]
  short = "-d"
  long = "--dest"
  takes_arg = true
  description = "Download directory"

  [[subcommands.args]]
  name = "packages"
  variadic = true
