name = "wget"
description = "Non-interactive network downloader"

[[options]]
short = "-O"
long = "--output-document"
takes_arg = true
description = "Write documents to file"

[[options]]
short = "-o"
long = "--output-file"
takes_arg = true
description = "Log messages to file"

[[options]]
short = "-q"
long = "--quiet"
description = "Turn off output"

[[options]]
short = "-c"
long = "--continue"
description = "Continue getting a partially-downloaded file"

[[options]]
short = "-r"
long = "--recursive"
description = "Turn on recursive retrieving"

[[options]]
short = "-P"
long = "--directory-prefix"
takes_arg = true
description = "Save files to specified directory"

[[options]]
long = "--no-check-certificate"
description = "Don't check the server certificate"

[[options]]
long = "--header"
takes_arg = true
description = "Send header with request"

[[options]]
long = "--limit-rate"
takes_arg = true
description = "Limit download rate"

[[options]]
short = "-t"
long = "--tries"
takes_arg = true
description = "Set number of retries"

[[options]]
short = "-T"
long = "--timeout"
takes_arg = true
description = "Set timeout value in seconds"

[[options]]
long = "--user"
takes_arg = true
description = "Specify username"

[[options]]
long = "--password"
takes_arg = true
description = "Specify password"

[[args]]
name = "url"
