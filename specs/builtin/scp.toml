name = "scp"
description = "OpenSSH secure file copy"

[[options]]
short = "-r"
description = "Recursively copy entire directories"

[[options]]
short = "-P"
takes_arg = true
description = "Port to connect to"

[[options]]
short = "-i"
takes_arg = true
description = "Identity file (private key)"

[[options]]
short = "-C"
description = "Enable compression"

[[options]]
short = "-p"
description = "Preserve modification times, access times, and modes"

[[options]]
short = "-q"
description = "Quiet mode"

[[options]]
short = "-v"
description = "Verbose mode"

[[options]]
short = "-l"
takes_arg = true
description = "Limit bandwidth in Kbit/s"

[[options]]
short = "-o"
takes_arg = true
description = "SSH option"

[[options]]
short = "-J"
takes_arg = true
description = "Connect via jump host"

[[options]]
short = "-3"
description = "Copy between two remote hosts through local host"

[[args]]
name = "source"
template = "file_paths"

[[args]]
name = "destination"
template = "file_paths"
